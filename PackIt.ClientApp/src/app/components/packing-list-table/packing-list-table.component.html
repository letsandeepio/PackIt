
<!--display material table for packingLists$ if loaded -->
<div class="packing-list-container">
  <div *ngIf="loading$ | async; else content">
    Loading...
  </div>
  <ng-template #content>
  <table mat-table [dataSource]="packingListsDataSource" class="mat-elevation-z2">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>


  <!-- edit button column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="editPackingList(element)">Edit</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>



  </ng-template>


</div>

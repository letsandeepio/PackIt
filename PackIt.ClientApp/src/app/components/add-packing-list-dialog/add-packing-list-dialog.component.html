<mat-dialog-content>
  <h2 mat-dialog-title>Add New Packing List</h2>
  <form [formGroup]="packingListForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Description" formControlName="description">
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button color="primary" type="submit" [disabled]="packingListForm.invalid">Save</button>
    </div>
  </form>
</mat-dialog-content>
